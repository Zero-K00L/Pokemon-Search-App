<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokémon Search App</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="app-title">Pokémon Search App</h1>
        <main id="main">
            <div id="search-container">
                <label for="search-input">Search for Pokémon Name or ID:</label>   
                <input type="text" id="search-input">
                <button type="button" id="search-button">Search</button>
            </div>
            <div id="result-container">
                <p id="pokemon-name"></p>
                <p id="pokemon-id"></p>
                <p id="weight"></p>
                <p id="height"></p>
            </div>
            <div id="sprite-container">
                <img id="sprite" src="images/1000.png">
            </div>
            <div id="types">
                <p class="type">STEEL</p>
                <p class="type">GHOST</p>
            </div>
            <table border="1">
                <thead>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HP:</td>
                        <td id="hp">Number</td>

                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack">Number</td>

                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense">Number</td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack">Number</td>
                    </tr>
                    <tr>
                        <td>Sp.Defense</td>
                        <td id="special-defense">Number</td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed">Number</td>
                    </tr>
                </tbody>
            </table>

        </main>   
        <script src="script.js"></script>    
    </body>
</html>
