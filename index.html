<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokémon Search App</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="app-title">Pokémon Search App</h1>
        <main id="main">
            <div id="search-container">
                <label for="search-input" id="search-label">Search for Pokémon Name or ID:</label>   
                <input type="text" id="search-input">
                <button type="button" id="search-button">Search</button>
            </div>

            </div>
            <div id="result-container">
                <div id="pokemon-name-id-container">
                    <p id="pokemon-name"></p>
                    <p id="pokemon-id"></p>
                </div>
                <div id="pokemon-weight-height-container">
                    <p id="weight"></p>
                    <p id="height"></p>
                </div>

                <div id="sprite-container">
                    
                </div>
                <div id="types"></div>
            </div>

            <table border="1">
                <thead>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>

                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack"></td>

                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Sp.Defense</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed"></td>
                    </tr>
                </tbody>
            </table>
            <!-- <button id="test-btn" type="button">TEST</button> -->
        </main>   
        <script src="script.js"></script>    
    </body>
</html>
